<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .payment-container {
      max-width: 400px;
      margin: 50px auto;
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2, h3 {
      color: #6f1daa;
      margin-bottom: 20px;
      text-align: center;
    }

    .summary {
      background: #f8f8f8;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.6;
    }

    .payment-form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .payment-form input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .row > div {
      flex: 1;
    }

    button {
      background: #6f1daa;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4d157a;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Checkout</h2>
    <div class="summary">
      <p><strong>Order Summary</strong></p>
      <p>Item: Wireless Headphones</p>
      <p>Price: â‚¹2,499.00</p>
      <p>Delivery: Free</p>
      <hr>
      <p><strong>Total: â‚¹2,499.00</strong></p>
    </div>

    <form class="payment-form">
      <h3>Payment Details</h3>

      <label for="name">Cardholder Name</label>
      <input type="text" id="name" placeholder="John Doe" required>

      <label for="card">Card Number</label>
      <input type="text" id="card" placeholder="1234 5678 9012 3456" required maxlength="19">

      <div class="row">
        <div>
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" placeholder="MM/YY" required maxlength="5">
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" placeholder="***" required maxlength="3">
        </div>
      </div>

      <button type="submit">ðŸ’³ Pay â‚¹2,499.00 Securely</button>
    </form>
  </div>
</body>
</html>
