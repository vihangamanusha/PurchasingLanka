<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment | PurchasingLanka.lk</title>
  <link rel="stylesheet" href="new.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .payment-container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-pay {
      margin-top: 25px;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-pay:hover {
      background-color: #218838;
    }

    .back-cart {
      text-align: center;
      margin-top: 15px;
    }

    .back-cart a {
      color: #007bff;
      text-decoration: none;
    }

    .back-cart a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Payment Details</h2>
    <form onsubmit="submitPayment(event)">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="address">Shipping Address:</label>
      <input type="text" id="address" required>

      <label for="cardnumber">Card Number:</label>
      <input type="number" id="cardnumber" required>

      <label for="expiry">Expiry Date (MM/YY):</label>
      <input type="text" id="expiry" placeholder="MM/YY" required>

      <label for="cvv">CVV:</label>
      <input type="number" id="cvv" required>

      <button class="btn-pay" type="submit">Pay Now</button>
    </form>

    <div class="back-cart">
      <p><a href="addcart.html">← Back to Cart</a></p>
    </div>
  </div>

  <script>
    function submitPayment(e) {
      e.preventDefault();
      alert("✅ Payment successful! Thank you for your purchase.");
      localStorage.removeItem("cartProducts"); // clear cart after payment
      window.location.href = "homepage.html";
    }
  </script>
</body>
</html>
